<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="css/triangle.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Triangle Tracker!</title>
</head>

<body>
  <h1>Triangle Tracker</h1>
  <form class="" action="index.html" method="post">
    <div class="form-group">
      <label for="a">Enter a:</label>
      <input id="a" class="form-group" type="text">

      <label for="b">Enter b:</label>
      <input id="b" class="form-group" type="text">

      <label for="c">Enter c:</label>
      <input id="c" class="form-group" type="text">

    </div>
    <button type="submit" onclick="triangle(a, b, c)">What Triangle is this?</button>

  </form>
  <br>
</body>

</html>
